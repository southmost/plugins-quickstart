openapi: 3.1.0
info:
  title: azki
  description: A plugin that allows the user to generate an image using Fever Dream API.
  version: 'v1'
servers:
  - url: http://localhost:5003
paths:
  /generate:
    post:
      operationId: generateImage
      summary: Generate an image using Fever Dream API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: The description to be used for generating the image.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  job:
                    type: object
                    description: Information about the image generation job.
                    # Add properties here, if possible
